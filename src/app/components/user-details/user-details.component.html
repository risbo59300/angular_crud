<h2>User Details</h2>

<hr/>
<div *ngIf="user">
  <div>
    <label><b>Nom: </b></label> {{user.nom}}
  </div>
  <div>
    <label><b>Prenom: </b></label> {{user.prenom}}
  </div>
  <div>
    <label><b>Email: </b></label> {{user.email}}
  </div>
</div>

<br>
<br>
<button (click)="goToList()" class="btn btn-primary">
  retour vers la liste des users
</button><br>
