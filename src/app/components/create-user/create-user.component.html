<div class="col-sm-4 mx-auto " style="margin-top: 90px;">
  <h3>Create User</h3>
  <div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()" >
      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" class="form-control" name="nom" [(ngModel)]="user.nom" required>
      </div>

      <div class="form-group">
        <label for="nom">Prenom</label>
        <input type="text" class="form-control" name="prenom" [(ngModel)]="user.prenom" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="user.email" required>
      </div>
      <br>
      <button type="submit" class="btn btn-success">Ajouter</button>
    </form>
  </div>
</div>

<div [hidden]="!submitted">
  <h4>Ajout avec succ√®s</h4>
  <button class="btn btn-success" (click)="newUser()">Add new user</button>
</div>
